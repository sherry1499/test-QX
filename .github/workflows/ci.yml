name: Python CI

# 触发条件
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 拉取代码
    - name: 拉取代码
      uses: actions/checkout@v4

    # 设置 Python
    - name: 设置 Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 安装依赖
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    # 运行测试
    - name: 运行测试
      run: |
        pytest test_app.py -v

    # 完成
    - name: 构建完成
      run: echo "✅ 所有测试通过！"
